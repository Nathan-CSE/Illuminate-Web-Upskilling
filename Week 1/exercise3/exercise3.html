<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3</title>
    <link rel="stylesheet" href="style.css">   

</head>
<body>
    <h1 style="font-family: Arial, Helvetica, sans-serif;">
        Level up your brand
    </h1>
    <p>
        You can reach us anytime via <span class="description">hi@untitledui.com</span>
    </p>

    <form>
        <label for="fname"><strong>Name</strong></label><br>
        <input type="text" name="fname" class="text_input" placeholder="Your name">
        
        <br>
        <br>

        <label for="email"><strong>Email</strong></label><br>
        <input type="text" name="email" class="text_input" placeholder="you@company.com">

        <br>
        <br>

        <label for="phone"><strong>Phone number</strong></label><br>
        <select name="phone" class="region">
            <option value="US">US</option>
            <option value="AUS">AUS</option>
        </select>

        <input type="text" name="number" class="number_input" placeholder=" +1(555) 000-0000">

        <br>
        <br>

        <label for="description"><strong>How can we help?</strong></label><br>
        <textarea rows="10" cols="30" name=description class="description_input" placeholder="Tell us a little about the project..."></textarea>

        <br>
        <br>

        <label for="services"><strong>Services</strong></label><br>

        <input type="checkbox" name="services" value="web_design">Website design

        <input type="checkbox" name="services" value="content_creation" style="margin-left: 100px;">Content creation<br>

        <input type="checkbox" name="services" value="ux_design">UX design
            
        <input type="checkbox" name="services" value="strategy" style="margin-left: 135px;">Strategy & consulting<br>
        
        <input type="checkbox" name="services" value="user_research">User research
        
        <input type="checkbox" name="services" value="other" style="margin-left: 108px;">Other<br>

        <br>

        <input type="submit" value="Get Started" class="submit_box">

    </form>

</body>
</html>
